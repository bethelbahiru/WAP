<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIImation</title>
    <link href="./ascii.css" rel="stylesheet"/>
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
</head>
<body>
    <h1>CSE 190M ASCII Animation Viewer</h1>
    <div id="textareas">
        <textarea cols="80" rows="20" id="text"></textarea>
    </div>
    
    <div id="fieldsets">
        <fieldset>
            <legend>Play Controls:</legend>
            <button id= "startButton" onclick="start()">Start</button>
            <button id= "stopButton" disabled>Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select name="animation" id="animation" onchange="anime()">
            <option value="blank">Blank</option>
            <option value="exercise">Exercise</option>
            <option value="juggler">Juggler</option>
            <option value="bike">Bike</option>
            <option value="dive">Dive</option>
            <option value="custom">Custom</option>
        </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id = "size" onchange="sizes()">
                <option value = "7">Tiny</option>
                <option value = "10">Small</option>
                <option value = "12" selected>Medium</option>
                <option value = "16">Large</option>
                <option value = "24">Extra Large</option>
                <option value = "32">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" name="speed" onchange="turbo()" /> <label>Turbo</label>
        </fieldset>
    </div>

    <div class="footer">
        <div><a href="http://validator.w3.org/nu/?doc=https://bethelbahiru.github.io/Homework4/ascii.html"> <img src="/Homework1/images/html.png" alt="HTML Checker Icon"></a></div>
		<div><a href="http://validator.w3.org/nu/?doc=https://bethelbahiru.github.io/Homework4/ascii.css"> <img src="/Homework1/images/css.png" alt="CSS Checker Icon"></a></div>
    </div>

</body>
</html>
