<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIImation</title>
    <link href="./ascii.css" rel="stylesheet"/>
</head>
<body>
    <h1>CSE 190M ASCII Animation Viewer</h1>
    <div id="textareas">
        <textarea cols="80" rows="20"></textarea>
    </div>
    
    <div id="fieldsets">
        <fieldset>
            <legend>Play Controls:</legend>
            <button>Start</button>
            <button>Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select name="animation">
            <option value="blank">Blank</option>
        </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select name = "size">
                <option value = "medium">Medium</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" name="speed" /> <label>Turbo</label>
        </fieldset>
    </div>

    

</body>
</html>
