<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Dictionary Project</title>

    <link href="../images/png.png" rel="shortcut icon">
    <link href="../dict.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../dict.js"></script>


</head>
<body>
    <div id="header">
        <img src= "../images/png.png" alt= "dictionary image">
        <h1>WAP Online Dictionary</h1>
    </div>

    <div id= "container">
        <form id="lookup"> 
            <label>Term:</label> <input id="words" type="text" maxlength="20" name= "word" placeholder="Search for a word" minlength="1" required> <input  type="submit" value="Look Up">
        </form>
    </div>

    <div id= "result">
        <ul></ul>
    </div>

    <div id="checkers">
        <a href="http://validator.w3.org/nu/?doc=https://bethelbahiru.github.io/Project/views/dict.html">
            <img src="/Project/images/html.png" alt="Valid HTML" /></a>
        <a href="http://validator.w3.org/nu/?doc=https://bethelbahiru.github.io/project/dict.css">
            <img src="/Project/images/css.png" alt="Valid CSS" /></a>
        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="/Project/" alt="Valid JS" /></a>
    </div>
    
</body>
</html>
