<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd Love</title>
</head>
<body>
    <form>
        <fieldset>
            <legend> New User Signup</legend>
            <p>Name: <input type="text" size="16" required/> </p>
            <p>Gender: <input type="radio" value="Male" name="gender"/> Male <input type="radio" value="female" name="gender" checked/> Female</p>
            <p>Age: <input type="number" size="6"  maxlength="2" required/></p>
            <p>Personality: <input type="text" size="6" maxlength="4"  required/> <a href="http://www.humanmetrics.com/cgi-win/jtypes2.asp">(Don't know your type ?)</a></p>
            <p>Favorite OS: <select>
                                <option value="Windows">Windows</option>
                                <option value="Mac">Mac OS X</option>
                                <option value="Linux">Linux</option>
                            </select></p>
            <p>Seeking age: <input type="number" maxlength="2" size="6" placeholder="Min" required/> <input type="number" maxlength="2" placeholder="Max" size="6" required/></p>

            <br>
            <input/>

        </fieldset>
    </form>
</body>
</html>
