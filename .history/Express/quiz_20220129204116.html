<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <form action= "http://localhost:8080/calculation" style="border: 5px solid black; margin: auto; width: 700px; padding: 10px; margin-top: 60px;">
        <h1> <strong></strong>The Number Quiz </h1> 
        <br>
        <br>
        <label>Operation: </label> <select name= "operation">
            <option value= "add">Addition</option>
            <option value= "sub">Subtraction</option>
            <option value= "mult">Multiplication</option>
            <option value= "div">Division</option>
        </select>
        <br>
        <br>
        <input type="submit" name= "add" />
    </form>
</body>
</html>
