<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrive Grade</title>
</head>
<body>
    <h1>Retrieve your grade</h1>

    <form>
        <label>Student Name:</label> <input type="text" placeholder="Enter Name" name="name"/>
        <label>Student Surname:</label> <input type="text" placeholder="Enter Surname" name="surname"/> <br/>
        <label>Student ID:</label> <input type="number" placeholder="Enter Student ID" name="id"/> <label>Course:</label> 
        <select name="course">
            <option value="WAP">Web Application Programming</option>
            <option value="MWA">Modern Web Application</option>
            <option value="ALG">Algorithms</option>
            <option value="EA">Enterprise Architecture</option>
        </select>   <br
    </form>
</body>
</html>
