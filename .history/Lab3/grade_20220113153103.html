<body>
    <h1>Retrieve your grade</h1>

    <form action="http://mumstudents.org/params.php">
        <fieldset class= "box">
            <legend>Retrive Grade</legend>
            <label>Student Name:</label> <input type="text" placeholder="Enter Name" name="name" required/>
            <label>Student Surname:</label> <input type="text" placeholder="Enter Surname" name="surname" required/> <br/> <br/>
            <label>Student ID:</label> <input type="number" placeholder="Enter Student ID" name="id" maxlength="6" required/> <label>Course:</label> 
            <select name="course">
                <option value="WAP">Web Application Programming</option>
                <option value="MWA">Modern Web Application</option>
                <option value="ALG">Algorithms</option>
                <option value="EA">Enterprise Architecture</option>
            </select>   <br/> <br/>

            <label>Entry:</label> <input type="radio" value="February 2021" name="entry" checked/>February 2021
            <input type="radio" value="May 2021" name="entry"/>May 2021
            <input type="radio" value="August 2021" name="entry"/> August 2021 
            <input type="radio" value="November 2021" name="entry"/> November 2021

            <br/> <br/>

            <input type="checkbox" value="agree" required/><label>I confirm the information provided are legit.</label>

            <br/> <br/>

            <input type="button" value= "Get Result"/>
        </fieldset>
    </form>
